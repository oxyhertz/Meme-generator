<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="init()">
    <header>
      <div class="main-header flex space-between align-center main-layout">
        <img src="logo/LOGO.png" alt="" width="150px" />
        <nav class="main-header-nav-container">
          <ul class="main-nav clean-list flex">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <nav class="main-nav-container">
      <div class="page-nav main-layout">Nav</div>
    </nav>
    <main>
      <section class="main-content main-layout">
        <section class="gallery"></section>
        <section class="editor hidden-opacity">
          <div class="canvas-container">
            <canvas id="canvas" height="300" width="300"></canvas>
          </div>
          <div class="canvas-operation">
            <input
              class="input-txt"
              type="text"
              placeholder="Enter text"
              name="txt"
            />
            <img
              src="icons/add.png"
              width="60px"
              height="60px"
              onclick="onAddText()"
              alt=""
            />
            <input
              class="fill-color"
              type="color"
              name="fill-color"
              onchange="onFillcolor()"
            />
            <img
              onclick="onSwitchLine()"
              src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
              width="60px"
              height="60px"
              alt=""
            />
            <img
              onclick="onRemoveLine()"
              src="icons/trash.png"
              width="60px"
              height="60px"
              alt=""
            />
            <button class="incFont" onclick="onChangeFontSize(1)">+</button>
            <button class="decFont" onclick="onChangeFontSize(-1)">-</button>
          </div>
        </section>
      </section>
    </main>
    <article>
      <div class="about-me-container main-layout">ABOUT ME</div>
    </article>
    <footer>
      <div class="footer-container main-layout">Footer</div>
    </footer>
    <script src="js/services/meme-service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
