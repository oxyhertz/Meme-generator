<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="init()">
    <header>HEADER</header>
    <nav>NAV</nav>
    <main>
      <section class="gallery"></section>
      <section class="editor">
        <div class="canvas-container">
          <canvas id="canvas" height="300" width="300"></canvas>
        </div>
        <div class="canvas-operation">
          <input
            class="input-txt"
            type="text"
            placeholder="Enter text"
            name="txt"
          />
          <button onclick="onAddText()">Add</button>
          <input
            class="fill-color"
            type="color"
            name="fill-color"
            onchange="onFillcolor()"
          />
          <button class="incFont" onclick="onChangeFontSize(1)">+</button>
          <button class="decFont" onclick="onChangeFontSize(-1)">-</button>
          <button class="switch-line" onclick="onSwitchLine()">Switch</button>
        </div>
      </section>
    </main>
    <article>ABOUT ME</article>
    <footer>FOOTER</footer>
    <script src="js/services/meme-service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
